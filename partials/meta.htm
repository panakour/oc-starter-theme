<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ this.page.meta_description }}"/>

<title>{{ this.page.meta_title ?? this.page.title }}</title>

<meta property="og:title" content="{{ this.page.meta_title ?? this.page.title }}" />
<meta property="og:description" content="{{ this.page.meta_description }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ url().full() }}" />
<meta property="og:image" content="{{ facebookImage }}" />

<link rel="icon" type="image/png" href="{{ 'assets/images/fav.png'|theme }}"/>

{% styles %}

<link href="{{ 'assets/dist/all.css'|theme }}" rel="stylesheet"/>
